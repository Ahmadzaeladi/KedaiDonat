      <!-- shopping cart -->
      <div class="shopping-cart">
        <div class="cart-item">
          <img src="product.jpg" alt="product 1" />

    <!-- navbar end -->

    <!-- form login -->
    <div class="login">
      <form action="/login.php" method="POST" class="login-container">
        <h2 class="login-content">Login</h2>
        <div class="login-input">
          <input type="text" placeholder="Email" id="username" name="email" />
        </div>
        <div class="login-input">
          <input
            type="password"
            placeholder="Password"
            id="password"
            name="password"
          />
        </div>
        <div class="lupa">
          <a href="#" class="lupa-pass">Forgot Password</a>
          <p class="garis">|</p>
          <a href="#" class="sign-up">Sign Up</a>
        </div>
        <button type="submit" class="btn">Login</button>
      </form>
    </div>

    <!-- section registrasi -->
    <section class="regist">
      <div class="regist-container">
        <h2>SIGN UP</h2>
        <form action="#" class="form-regist">
          <div class="regist-input">
            <input
              type="text"
              placeholder="Nama Lengkap"
              id="namalengkap"
              name="namalengkap"
            />
            <input
              type="text"
              placeholder="Username"
              id="username-regist"
              name="username_regist"
            />
            <input
              type="text"
              placeholder="Institution"
              id="institution"
              name="institution"
            />
            <input
              type="email"
              placeholder="Email"
              id="email-regist"
              name="email_regist"
            />
            <input
              type="password"
              placeholder="Password"
              id="password-regist"
              name="password_regist"
            />
          </div>
          <div class="submit">
            <button type="submit" class="submit-btn">Register</button>
          </div>
        </form>
      </div>
    </section>
    <!-- feather icons -->
    <script>
      feather.replace();
